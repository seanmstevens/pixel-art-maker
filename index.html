<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Art Maker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div class='easel'>
                <div class='canvas'>
                </div>
                <div class='palette'>
                    <div class='swatch navy'></div>
                    <div class='swatch blue'></div>
                    <div class='swatch aqua'></div>
                    <div class='swatch teal'></div>
                    <div class='swatch olive'></div>
                    <div class='swatch green'></div>
                    <div class='swatch lime'></div>
                    <div class='swatch yellow'></div>
                    <div class='swatch peach'></div>
                    <div class='swatch orange'></div>
                    <div class='swatch red'></div>
                    <div class='swatch maroon'></div>
                    <div class='swatch fuchsia'></div>
                    <div class='swatch purple'></div>
                    <div class='swatch sandstone'></div>
                    <div class='swatch brown'></div>
                    <div class='swatch black'></div>
                    <div class='swatch gray'></div>
                    <div class='swatch white'></div>
                    <label class='user-swatch'><input type='color' class='user-selected' defaultValue='rgb(227, 136, 200)'></label>
                </div>
            </div>
            <div class='utility-container'>
                <div id='clear' class='utility clear'>Clear</div>
                <div id='resize' class='utility resize'>Resize</div>
                <div class='resize-params-container'>
                    <span class='size-label'>W:</span>
                    <input id='grid-cols' class='size-slider' type='range' min='1' value='50'>
                    <span id='col-size-indicator' class='size-indicator'></span>
                    <span class='size-label'>H:</span>
                    <input id='grid-rows' class='size-slider' type='range' min='1' max='70' value='25'>
                    <span id='row-size-indicator' class='size-indicator'></span>
                </div>
                <div id='paintbucket' class= 'utility paintbucket'>Paintbucket</div>
                <div id='eyedropper' class= 'utility eyedropper'>Eyedropper</div>
                <div id='save' class='utility'>Save</div>
                <div id='load' class='utility'>Load</div>
                <div id='reset' class='utility reset'>Reset</div>
                <div class='brush-color-container'>
                    <div class='cur-color'>Brush color</div>
                    <div class='brush-color'></div>
                </div>
            </div>
        </div>
    <script type='text/javascript' src='scripts.js'></script>
    </body>
</html>
